     <!-- Script de Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <script>
        // CÃ³digo JavaScript existente
        const modal = new bootstrap.Modal(document.getElementById('productoModal'));
        let productos = [];
        const LS_KEY = 'productos';

        function saveToLS() {
            localStorage.setItem(LS_KEY, JSON.stringify(productos));
        }

        function loadFromLS() {
            try {
                const raw = localStorage.getItem(LS_KEY);
                productos = raw ? JSON.parse(raw) : [];
            } catch (e) {
                console.warn('LocalStorage corrupto, se reinicia.', e);
                productos = [];
                localStorage.removeItem(LS_KEY);
            }
        }

        function readFilesAsDataURLs(fileList) {
            const files = Array.from(fileList || []);
            const readers = files.map(file => new Promise((resolve, reject) => {
                const fr = new FileReader();
                fr.onload = () => resolve({ name: file.name, type: file.type, dataURL: fr.result });
                fr.onerror = reject;
                fr.readAsDataURL(file);
            }));
            return Promise.all(readers);
        }
        // --- Funcion Principal de Renderizado ---
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = "";
            if (productos.length === 0) {
                 container.innerHTML = `<div class="col-12 text-center my-5"><p class="lead text-muted">AÃºn no hay productos registrados. Â¡Usa el botÃ³n para aÃ±adir el primero!</p></div>`;
                 return;
            }

            productos.forEach((producto, idx) => {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4 mb-4';
                const thumbs = (producto.imagenes || []).slice(0, 3)
                    .map(img => `<img class="thumb w-100" src="${img.dataURL}" alt="${producto.nombre}" loading="lazy"/>`)
                    .join('');
                const extraCount = (producto.imagenes?.length || 0) - 3;
                const extraBadge = extraCount > 0 ? `<span class="badge bg-secondary">+${extraCount} mÃ¡s</span>` : '';

                col.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <div class="card-header d-flex align-items-center justify-content-between text-white">
                            <h5 class="card-title mb-0">${producto.nombre}</h5>
                            <button class="btn btn-sm btn-light" data-action="delete" data-index="${idx}">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <p><strong>Producto:</strong> ${producto.producto}</p>
                            <p><strong>Clave:</strong> ${producto.clave}</p>
                            <p><strong>Precio:</strong> $${Number(producto.precio).toFixed(2)}</p>
                            <p><strong>Stock:</strong> ${producto.stock}</p>
                            <p><strong>DescripciÃ³n:</strong> ${producto.descripcion || 'Sin descripciÃ³n'}</p>
                            ${(producto.imagenes && producto.imagenes.length)
                                ? `<div class="thumbs-grid mt-2">${thumbs}</div>${extraBadge ? `<div class="mt-2">${extraBadge}</div>` : ''}`
                                : '<div class="text-muted"><em>Sin imÃ¡genes</em></div>'}
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
             // Asignar eventos a los botones de borrar
            container.querySelectorAll('[data-action="delete"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const i = Number(e.currentTarget.getAttribute('data-index'));
                    if (confirm(`Â¿Seguro que deseas eliminar "${productos[i].nombre}"?`)) {
                        productos.splice(i, 1);
                        saveToLS();
                        renderProducts();
                    }
                });
            });
        }
         // --- Evento para Guardar Producto ---
        document.getElementById('productoForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const imagenesInput = document.getElementById('imagenes');
            let imagenes = [];

            try {
                imagenes = await readFilesAsDataURLs(imagenesInput.files);
            } catch (err) {
                console.error('Error leyendo imÃ¡genes', err);
            }

            const producto = {
                id: crypto.randomUUID(),
                producto: document.getElementById('producto').value.trim(),
                clave: document.getElementById('clave').value.trim(),
                nombre: document.getElementById('nombre').value.trim(),
                precio: parseFloat(document.getElementById('precio').value),
                stock: parseInt(document.getElementById('stock').value),
                descripcion: document.getElementById('descripcion').value.trim(),
                imagenes,
            };

            productos.push(producto);
            saveToLS();
            renderProducts();

            this.reset();
            modal.hide();
        });
         // --- Inicio de la App ---
        document.addEventListener('DOMContentLoaded', () => {
            loadFromLS();
            renderProducts();
            document.getElementById('clearAll').addEventListener('click', () => {
                if (confirm('Â¿Seguro que deseas borrar todos los productos?')) {
                    productos = [];
                    saveToLS();
                    renderProducts();
                }
            });
            
            // --- Registro del Service Worker para PWA ---
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('service-worker.js')
                        .then(reg => console.log('Service Worker registrado con Ã©xito:', reg.scope))
                        .catch(err => console.error('Fallo el registro del Service Worker:', err));
                });
            }
        });
    </script>
